suite: test .agent.healthCheck.bindAddress 192.168.0.23
set:
  Release.Name: devcluster
templates:
  - agent-configmap.yaml
tests:
  - it: should work
    set:
      agent.healthCheck.bindAddress: "192.168.0.23"
    asserts:
      - containsDocument:
          apiVersion: "v1"
          kind: "ConfigMap"
          name: "RELEASE-NAME-agent-config"
          namespace: "NAMESPACE"
      - equal:
          path: data.agent_config
          value: |
            agent {
            }
            
            plugins {
            }
            
            health_checks {
              listener_enabled = true
              bind_address = "192.168.0.23"
              bind_port = 80
              live_path = "/live"
              ready_path = "/ready"
            }
