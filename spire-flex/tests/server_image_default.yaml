suite: "test server with .server.image and .image (default)"
templates:
  - "server-statefulset.yaml"
tests:
  - it: "server image value should be \"ghcr.io/spffe/spire-server:1.8.0\""
    template: "server-statefulset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          name: "RELEASE-NAME-server-statefulset"
          namespace: "NAMESPACE"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].image"
          value: "ghcr.io/spiffe/spire-server:1.8.0"
