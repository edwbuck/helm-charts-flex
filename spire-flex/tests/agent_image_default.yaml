suite: "test agent with .agent.image and .image (default)"
templates:
  - "agent-daemonset.yaml"
tests:
  - it: "agent image value should be \"ghcr.io/spffe/spire-agent:1.8.0\""
    template: "agent-daemonset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "DaemonSet"
          name: "RELEASE-NAME-agent-daemonset"
          namespace: "NAMESPACE"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-agent\")].image"
          value: "ghcr.io/spiffe/spire-agent:1.8.0"
