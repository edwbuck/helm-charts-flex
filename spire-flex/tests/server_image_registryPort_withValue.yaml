suite: "test server with .server.image.registryPort 3032"
templates:
  - "server-statefulset.yaml"
tests:
  - it: "image value should be \"ghcr.io:3032/spiffe/spire-server:1.8.0\""
    template: "server-statefulset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
      server.image.registryPort: 3032
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          name: "RELEASE-NAME-server-statefulset"
          namespace: "NAMESPACE"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].image"
          value: "ghcr.io:3032/spiffe/spire-server:1.8.0"
