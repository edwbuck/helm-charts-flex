suite: "test server with .server.configFile \"/etc/spire/server_goofy\""
templates:
  - "server-configmap.yaml"
  - "server-statefulset.yaml"
tests:
  - it: "server.configFile property is \"server_goofy\""
    template: "server-configmap.yaml"
    set:
      trustdomain: "dev.mycorp.com"
      server.configFile: "/etc/spire/server_goofy"
    asserts:
      - containsDocument:
          apiVersion: "v1"
          kind: "ConfigMap"
          name: "RELEASE-NAME-server-config"
          namespace: "NAMESPACE"
      - isNotNull:
          path: $["data"]["server_goofy"]

  - it: "server container args contains \"-config /etc/spire/server_goofy\""
    template: "server-statefulset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
      server.configFile: "/etc/spire/server_goofy"
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          name: "RELEASE-NAME-server-statefulset"
          namespace: "NAMESPACE"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].args[0]"
          value: "-config"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].args[1]"
          value: "/etc/spire/server_goofy"

  - it: "server container uses server configMap mounted volume"
    template: "server-statefulset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
      server.configFile: "/etc/spire/server_goofy"
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          name: "RELEASE-NAME-server-statefulset"
          namespace: "NAMESPACE"
      - isNotNull:
          path: "spec.template.spec.volumes[?(@.name == \"RELEASE-NAME-server-config\")]"
      - equal:
          path: "spec.template.spec.volumes[?(@.name == \"RELEASE-NAME-server-config\")].configMap.name"
          value: "RELEASE-NAME-server-config"
      - isNotNull:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].volumeMounts[?(@.name == \"RELEASE-NAME-server-config\")]"

  - it: "server container uses configMap mounted volume at \"/etc/spire\""
    template: "server-statefulset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
      server.configFile: "/etc/spire/server_goofy"
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          name: "RELEASE-NAME-server-statefulset"
          namespace: "NAMESPACE"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].volumeMounts[?(@.name == \"RELEASE-NAME-server-config\")].mountPath"
          value: "/etc/spire/"
      - equal:
          path: "spec.template.spec.containers[?(@.name == \"RELEASE-NAME-server\")].volumeMounts[?(@.name == \"RELEASE-NAME-server-config\")].readOnly"
          value: true
