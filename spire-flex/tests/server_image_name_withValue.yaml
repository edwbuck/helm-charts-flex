suite: "test server with .server.image.name \"mycorp/server\""
templates:
  - "server-statefulset.yaml"
tests:
  - it: "image value should be \"ghcr.io/mycorp/server:1.8.0\""
    template: "server-statefulset.yaml"
    set:
      trustdomain: "dev.mycorp.com"
      server.image.name: "mycorp/server"
    asserts:
      - containsDocument:
          apiVersion: "apps/v1"
          kind: "StatefulSet"
          name: "RELEASE-NAME-server-statefulset"
          namespace: "NAMESPACE"
      - equal:
          path: spec.template.spec.containers[?(@.name == "RELEASE-NAME-server")].image
          value: "ghcr.io/mycorp/server:1.8.0"
