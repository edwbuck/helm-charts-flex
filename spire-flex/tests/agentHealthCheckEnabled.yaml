suite: test .agent.healthCheck.enable true
templates:
  - agent-configmap.yaml
tests:
  - it: should work
    set:
      agent.healthCheck.enable: true
    asserts:
      - containsDocument:
          apiVersion: "v1"
          kind: "ConfigMap"
          name: "RELEASE-NAME-agent-config"
          namespace: "NAMESPACE"
      - equal:
          path: data.agent_config
          value: |
            agent {
            }
            
            plugins {
            }

            health_checks {
              listener_enabled = true
              bind_address = "localhost"
              bind_port = 80
              live_path = "/live"
              ready_path = "/ready"
            }
