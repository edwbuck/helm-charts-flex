apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ $.Release.Name }}-agent-daemonset
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    matchLabels:
      name: {{ $.Release.Name }}-agent
  template:
    metadata:
      labels:
        name:  {{ $.Release.Name }}-agent
    spec:
      containers:
        - name: {{ $.Release.Name }}-agent
          image: {{ join "" (list 
                   (coalesce ((.Values.agent).image).registry (.Values.image).registry "ghcr.io")
                   (ternary "" ":" (empty (coalesce ((.Values.agent).image).registryPort (.Values.image).registryPort)))
                   (coalesce ((.Values.agent).image).registryPort (.Values.image).registryPort)
                   "/" (coalesce ((.Values.agent).image).name "spiffe/spire-agent") ":"
                   (coalesce ((.Values.agent).image).tag (.Values.image).tag .Chart.AppVersion)
                 ) | quote }}
          {{- if ne (((.Values.agent).healthCheck).enable) false }}
          livenessProbe:
            httpGet:
              host: {{ default "localhost" (((.Values.agent).healthCheck).bindAddress) | quote }}
              port: {{ default 80 (((.Values.agent).healthCheck).bindPort) }}
              path: {{ default "/live" (((.Values.agent).healthCheck).livePath) | quote }}
          readinessProbe:
            httpGet:
              host: {{ default "localhost" (((.Values.agent).healthCheck).bindAddress) | quote }}
              port: {{ default 80 (((.Values.agent).healthCheck).bindPort) }}
              path: {{ default "/ready" (((.Values.agent).healthCheck).readyPath) | quote }}
          startupProbe:
            httpGet:
              host: {{ default "localhost" (((.Values.agent).healthCheck).bindAddress) | quote }}
              port: {{ default 80 (((.Values.agent).healthCheck).bindPort) }}
              path: {{ default "/ready" (((.Values.agent).healthCheck).readyPath) | quote }}
         {{- end }}
